</div>
<canvas class="background"></canvas>
<script>
   window.onload = function() {
      Particles.init({
         selector: '.background',
         maxParticles: 150,
         connectParticles: true,
         color: '#FFFFFF',
         sizeVariations: 5,

         responsive: [
            {
               breakpoint: 1024,
               options: {
                  maxParticles: 90,
               }
            }, {
               breakpoint: 768,
               options: {
                  maxParticles: 60,
               }
            }, {
               breakpoint: 375,
               options: {
                  maxParticles: 40,
               }
            }
         ]
      });
   };
   </script>
